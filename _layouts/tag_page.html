---
layout: default
---

<h2>Posts tagged with: {{page.tag}}</h2>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{post.url}}">{{post.title}}</a>
        <span class="post-meta">
            (Written by {{post.author}} on {{ post.date | date_to_string }})
        </span>
    </li>
    {% endfor %}
</ul>

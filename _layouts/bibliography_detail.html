---
layout: default
---

<div id="post">
    <h1> {{ page.entry.title }} </h1>
    
    <p> {{ page.entry.citeproc }} </p>
    
    {% if page.entry.abstract == empty or page.entry.abstract == nil %}
    {% else %}
    <br/>
    <h3>Abstract:</h3>
    <p> {{ page.entry.abstract }} </p>
    {% endif %}
    
    <h3>BibTeX:</h3>
    {% highlight bash tabsize=2 %}
    {{ page.entry.bibtex }}
    {% endhighlight %}
</div>
